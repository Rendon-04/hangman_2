<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <pre class="logo">{{ logo }}</pre>
        </header>
        <main>
            <p class="message">{{ message }}</p>
            <pre class="hangman-stage">{{ current_stage }}</pre>
            <p class="word">{{ display_word }}</p>
            {% if not game_over %}
            <form method="POST">
                <label for="guess">Enter a letter:</label>
                <input type="text" name="guess" id="guess" maxlength="1" required autofocus>
                <button type="submit">Guess</button>
            </form>
            {% else %}
            <a href="{{ url_for('reset') }}" class="reset-btn">Play Again</a>
            {% endif %}
            <p>Guessed Letters: {{ guessed_letters | join(", ") }}</p>
            <p>Lives Left: {{ lives }}</p>
        </main>
    </div>
</body>
</html>
